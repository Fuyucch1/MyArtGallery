{% extends 'layout.html' %}

{% block title %}{{ site_title }} - Settings{% endblock %}

{% block content %}
<h1>Settings</h1>
<p>Manage site title and admin password.</p>

<div class="back-link">
    <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
</div>

<form method="POST" action="{{ url_for('dashboard_settings') }}">
    <div class="form-group">
        <label for="site_title">Site Title:</label>
        <input type="text" id="site_title" name="site_title" class="form-control" value="{{ site_title }}" required>
    </div>

    <div class="form-group">
        <label for="new_password">New Password (leave blank to keep current):</label>
        <input type="password" id="new_password" name="new_password" class="form-control">
    </div>

    <div class="form-group">
        <label for="contact_link">Contact Link (URL where visitors can contact you):</label>
        <input type="text" id="contact_link" name="contact_link" class="form-control" value="{{ contact_link }}">
        <small class="form-text">Enter a full URL (e.g., https://example.com/contact) or leave blank if not needed</small>
    </div>

    <div class="form-group">
        <button type="submit" class="btn">Save Settings</button>
    </div>
</form>
{% endblock %}
