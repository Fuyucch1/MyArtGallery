{% extends 'layout.html' %}

{% block title %}Initial Setup{% endblock %}

{% block content %}
<div class="modern-page-header">
    <h1>Initial Setup</h1>
    <p>Welcome to the Art Gallery. Please set up your admin account to get started.</p>
</div>

<form method="POST" action="{{ url_for('setup') }}">
    <div class="form-group">
        <label for="username">Admin Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="password">Admin Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="site_title">Site Title:</label>
        <input type="text" id="site_title" name="site_title" class="form-control" value="Art Commission Gallery">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn">Complete Setup</button>
    </div>
</form>
{% endblock %}
